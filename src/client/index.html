<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Digital Health Vault</title>
  <meta name="description" content="Secure, universal health record platform enabling global medical data sharing with consent control" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <meta property="og:type" content="website" />

  <meta property="og:description" content="Secure, universal health record platform enabling global medical data sharing with consent control" />

  <!-- Twitter -->

  <meta name="twitter:description" content="Secure, universal health record platform enabling global medical data sharing with consent control" />
  <meta name="twitter:image" content="/og-image.png" />
  
  <!-- Theme -->
  <meta name="theme-color" content="#3b82f6" />

  <link rel="manifest" href="/manifest.json" />

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
